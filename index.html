<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagran</title>
</head>
<body>
    <div class="instagran-wrapper">
        <div class="instagran-phone">
            <img src="./img/phone2.jpg" alt="phone">
        </div>
        <div class="instagran-continue">
            <div class="group">
                <img src="./img/images.png" class="instagran-logo" alt="instagran logo" >
                <div class="profile-photo">
                    <img src="./img/WhatsApp Image 2022-06-03 at 09.02.08.jpeg" alt="foto perfil">
                </div>
                <a href="#" class="instagran-login">Continue como juliocastro_r</a>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é juliocastro_r</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
